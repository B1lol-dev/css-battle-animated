<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Battle Animated</title>

    <link rel="stylesheet" href="./battle.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="wrapper frog_bg">
        <div class="frog_wrapper">
            <div class="frog_eyes">
                <div class="frog_eye"></div>
                <div class="frog_eye"></div>
            </div>
            
            <div class="frog_head">
                <div class="frog_nose"></div>

                <div class="frog_mouth"></div>
            </div>
        </div>
    </section>

    <section class="wrapper guitar_bg">
        <div class="guitar_wrapper">
            <div class="guitar_head">
                <div class="guitar_head_left"></div>
                <div class="guitar_head_right">
                    <div class="guitar_notes">   
                        <p class="g_note">♫</p>
                        <p class="g_note">♪</p>
                        <p class="g_note">♬</p>
                    </div>
                </div>
            </div>
            <div class="guitar_hand">
                <div class="guitar_end"></div>
            </div>
        </div>
    </section>

    <section class="wrapper piano_bg">
        <div class="piano">
            <div class="piano_black_keys">
                <div class="piano_black_key" id="black_key_1"></div>
                <div class="piano_black_key" id="black_key_2"></div>
                <div class="piano_black_key"></div>
                <div class="piano_black_key" id="black_key_3"></div>
                <div class="piano_black_key" id="black_key_4"></div>
                <div class="piano_black_key" id="black_key_5"></div>
            </div>
            <div class="piano_white_keys">
                <div class="piano_white_key" id="key_do"></div>
                <div class="piano_white_key" id="key_re"></div>
                <div class="piano_white_key" id="key_mi"></div>
                <div class="piano_white_key" id="key_fa"></div>
                <div class="piano_white_key" id="key_sol"></div>
                <div class="piano_white_key" id="key_la"></div>
                <div class="piano_white_key" id="key_si"></div>
            </div>
        </div>
    </section>

    <section class="wrapper full_black">
        <div class="skull_wrapper">
            <div class="skull">
                <div class="skull_eyes">
                    <div class="skull_eye"></div>
                    <div class="skull_eye"></div>
                </div>
            </div>

            <div class="cross-container">
                <div class="bone">
                    <div class="bone_item"></div>
                    <div class="bone_item"></div>
                    <div class="bone_item"></div>
                    <div class="bone_item"></div>
                </div>
                <div class="bone">
                    <div class="bone_item"></div>
                    <div class="bone_item"></div>
                    <div class="bone_item"></div>
                    <div class="bone_item"></div>
                </div>

                <div class="skull_teeth">
                    <div class="skull_tooth"></div>
                    <div class="skull_tooth"></div>
                    <div class="skull_tooth"></div>
                </div>
            </div>
        </div>
    </section>    

    <section class="wrapper lamp_bg">
        <div class="lamp"></div>
        <div class="lamp_on"></div>
        <div class="lamp_foot"></div>
    </section>

    <section class="wrapper adidas_bg">
        <div class="adidas_leaves">
            <div class="leaf_left"></div>
            <div class="main_leaf"></div>
            <div class="leaf_right"></div>
        </div>

        <h1 class="adidas_text">ABIBAS</h1>
    </section>

    <section class="wrapper full_black">
        <div class="pac_game_wrapper">

            <div class="pacman"></div>

            <div class="pac_point point_no1"></div>
            <div class="pac_point point_no2"></div>
            <div class="pac_point point_no3"></div>

            <div class="pac_ghost">
                <div class="ghost_triangels">
                    <div class="ghost_item"></div>
                    <div class="ghost_item"></div>
                    <div class="ghost_item"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="wrapper pink">
        <div class="cat">
            <div class="cat_ears">
                <div class="cat_ear"></div>
                <div class="cat_ear"></div>
            </div>

            <div class="cat_eyes">
                <div class="cat_eye"></div>
                <div class="cat_eye"></div>
            </div>

            <div class="cat_nose"></div>

            <div class="cat_mouth">3</div>
        </div>
    </section>

    <section class="wrapper full_black">
        <div class="sharingan_wrapper">
            <div class="sharingan">
                <div class="sharingan_eye_parent">
                    <div class="tomoe">
                        <i class="fa-solid fa-moon"></i>
                    </div>
                    <div class="tomoe">
                        <i class="fa-solid fa-moon"></i>
                    </div>
                    <div class="tomoe">
                        <i class="fa-solid fa-moon"></i>
                    </div>

                    <div class="sharingan_eye"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="wrapper green">
        <div class="ufo_wrapper">
            <div class="ufo_top">
                <div class="alien">
                    <img src="./alien.png" alt="">
                </div>
            </div>
            <div class="ufo"></div>
            <div class="ufo_bottom">
                <div class="ufo_light"></div>
            </div>
        </div>
    </section>

    <section class="wrapper aqua">
        <div class="circle_wrapper">
            <div class="circle_dark"></div>
        </div>
    </section>

    <section class="wrapper red">
        <div class="gift_wrapper">
            <div class="gift_bow">
                <div class="bow_item"></div>
                <div class="bow_item"></div>
            </div>

            <div class="gift">
                <div class="gift_item"></div>
                <div class="gift_item"></div>
                <div class="gift_item"></div>
                <div class="gift_item"></div>
            </div>
        </div>
    </section>

    <section class="wrapper black">
        <div class="ring_wrapper">
            <div class="ring_top"></div>
            <div class="ring"></div>
            <div class="ring_bottom"></div>
        </div>
    </section>

    <section class="wrapper black">
        <div class="ice nature_wrapper" id="nature_wrapper">
            <div class="sun" id="sun"></div>
            <div class="mountain_left"></div>
            <div class="mountain_right"></div>
        </div>
    </section>

    <section class="wrapper">
        <div class="circle">
            <div class="mountain_big"></div>
            <div class="mountain_small"></div>
        </div>
    </section>

    <section class="wrapper black">

        <div class="stairs">
            <div class="stair"></div>
            <div class="stair"></div>
            <div class="stair"></div>
            <div class="stair"></div>
        </div>

    </section>
    
    <section class="wrapper">

        <div class="ice-wrapper">
            <div class="ice real_ice" tabindex="1"></div>
            <div class="ice-shadow"></div>
            <div class="stick"></div>
        </div>

    </section>


    <!-- <script src="./piano.js"></script> -->

</body>
</html>
