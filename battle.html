<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Battle Animated</title>

    <link rel="stylesheet" href="./battle.css">
</head>
<body>

    <section class="wrapper aqua">
        <div class="circle_wrapper">
            <div class="circle_dark"></div>
        </div>
    </section>



    <section class="wrapper red">
        <div class="gift_wrapper">
            <div class="gift_bow">
                <div class="bow_item"></div>
                <div class="bow_item"></div>
            </div>

            <div class="gift">
                <div class="gift_item"></div>
                <div class="gift_item"></div>
                <div class="gift_item"></div>
                <div class="gift_item"></div>
            </div>
        </div>
    </section>

    <section class="wrapper black">
        <div class="ring_wrapper">
            <div class="ring_top"></div>
            <div class="ring"></div>
            <div class="ring_bottom"></div>
        </div>
    </section>

    <section class="wrapper black">
        <div class="ice nature_wrapper" id="nature_wrapper">
            <div class="sun" id="sun"></div>
            <div class="mountain_left"></div>
            <div class="mountain_right"></div>
        </div>
    </section>

    <section class="wrapper">
        <div class="circle">
            <div class="mountain_big"></div>
            <div class="mountain_small"></div>
        </div>
    </section>

    <section class="wrapper black">

        <div class="stairs">
            <div class="stair"></div>
            <div class="stair"></div>
            <div class="stair"></div>
            <div class="stair"></div>
        </div>

    </section>
    
    <section class="wrapper">

        <div class="ice-wrapper">
            <div class="ice real_ice"></div>
            <div class="ice-shadow"></div>
            <div class="stick"></div>
        </div>

    </section>



</body>
</html>
